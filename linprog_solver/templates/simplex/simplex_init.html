{% extends "base.html" %}
{% load i18n crispy_forms_tags %}

{% block content %}

    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">{% trans "Next step" %}</button>
      </div>
    </div>
  </form>
{% endblock %}
