{% extends "base.html" %}
{% load i18n crispy_forms_tags simplex_extras %}

{% block head_extra %}
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  <script type="text/javascript">
    MathJax.Hub.Config({displayAlign: "left"});
  </script>
{% endblock %}

{% block content %}
  <legend>{% trans 'Result' %}</legend>
  $${{ result }}$$

  <div style="margin-top:50px;"></div>

  <form method="get" action="{% url 'simplex:pdf' %}">
    <input type="hidden" name="result" value="{{ result }}">
    <input class="btn btn-danger download-pdf" type="submit" value="{% trans 'Download PDF' %}">
  </form>

  <div style="margin-top:50px;"></div>

  <legend>{% trans 'Solution' %}</legend>
  {% show_solution_steps solution_steps %}
{% endblock %}
